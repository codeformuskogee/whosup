{% extends "queue_management/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card-body">
    <img src="{% static 'whosnext/whosuplogo.png' %}" alt="Who's Up" style="width: 100px;margin-bottom:10px;">
    <h2>Remove</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="save btn btn-primary">Remove</button>
    </form>
</div>
{% endblock %}
